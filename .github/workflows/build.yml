name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v2

      # Step 2: Set up Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # Step 3: Install required dependencies
      - name: Install required dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev \
            zip \
            unzip \
            openjdk-8-jdk \
            libncurses5-dev \
            libstdc++6 \
            zlib1g-dev \
            liblzma-dev \
            pkg-config \
            libsqlite3-dev \
            libbz2-dev \
            libreadline-dev \
            libxml2-dev \
            libxslt1-dev \
            tk-dev \
            python3-setuptools \
            python3-pip \
            curl \
            git \
            python3-distutils

      # Step 4: Install JDK 17 and set JAVA_HOME
      - name: Install JDK 17 and set JAVA_HOME
        run: |
          sudo apt-get install -y openjdk-17-jdk
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=\$JAVA_HOME/bin:\$PATH" >> $GITHUB_ENV
          java -version

      # Step 5: Ensure unzip is available
      - name: Ensure unzip is available
        run: |
          which unzip || echo "unzip not found"
          echo "PATH=\$PATH:/usr/bin" >> $GITHUB_ENV

      # Step 6: Set up Android SDK manually
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

      # Step 7: Install Android SDK components and NDK (includes aidl)
      - name: Install Android SDK components and NDK
        run: |
          sdkmanager --update
          sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-30" "ndk;21.3.6528147"

      # Step 8: Accept SDK licenses
      - name: Accept SDK licenses
        run: |
          yes | sdkmanager --licenses

      # Step 9: Set permissions for SDK folder
      - name: Set permissions for SDK folder
        run: |
          sudo chown -R $USER:$USER /usr/local/lib/android/sdk
          sudo chmod -R 755 /usr/local/lib/android/sdk

      # Step 10: Verify Android SDK installation
      - name: Verify Android SDK installation
        run: |
          echo "Listing installed SDK components"
          sdkmanager --list

      # Step 11: Install Buildozer and ensure setuptools is updated
      - name: Install Buildozer and ensure setuptools is updated
        run: |
          python -m pip install --upgrade pip
          python -m pip install cython buildozer setuptools

      # Step 12: Build APK
      - name: Build APK
        run: |
          buildozer android debug

      # Step 13: Upload APK as an artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-apk
          path: bin/*.apk
